<!DOCTYPE html>
<html>
<head>
	<title>Moonve</title>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Poppins - Font -->
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap/bootstrap.css">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="css/utilities.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/main_store.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">

</head>
<body>

	<!-- --------------HHeader-Section-------------- -->
	<header>
		<nav class="moonve-nav">
			<div class="container main">
				<div class="brand">
					<a href="#">Moon<span>ve</span></a>
				</div>
				<div class="links desktop-only">
					<ul>
						<li><a href="#" class="link">All Products</a></li>
						<li><a href="#" class="link">Login</a></li>
						<li><a href="#" class="link">Register</a></li>
						<li>
							<a href="#" class="link">
								Cart <i class="fas fa-shopping-cart"><p class="product-count">9</p></i>
							</a>
						</li>
					</ul>
				</div>
				<div class="side-bar-toggle mobile-only">
					<button class="side-bar-toggler" type="button"><i class="fas fa-bars"></i></button>
				</div>
			</div>
			<div class="desktop-only search-product">
				<form class="input-wrapper">
					<input class="search-input" type="text" name="search" placeholder="Search Product">
					<button class="search-button"><i class="fas fa-search"></i></button>
				</form>
			</div>
			<div class="categories desktop-only">
				<div class="container">
					<ul class="category">
						<li class="category-name new">
							<a href="#" class="category-link">Television</a>
							<ul class="sub-category">
								<li><a href="#">4K Display</a></li>
								<li><a href="#">LED</a></li>
							</ul>
						</li>
						<li class="category-name">
							<a href="#" class="category-link">Computer</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- -------------------Main-Section-------------------- -->

	<main>
		<section class="store">
			<div class="container">
				<div class="row">
					
					<!-- ------------Aside------------ -->
					<aside class="col-lg-3">
						<div class="aside">
							<h3 class="aside-title">Categories</h3>
							<form>
								<ul class="aside-items">
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Laptop <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Handphone <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Computer <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Television <small>(120)</small></label>
									</li>
								</ul>
							</form>
						</div>

						<div class="aside">
							<h3 class="aside-title">Brands</h3>
							<form>
								<ul class="aside-items">
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Samsung <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Oppo <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>LG <small>(120)</small></label>
									</li>
									<li>
										<div class="radio">
											<input type="radio" name="radio">
											<span></span>
										</div>
										<label>Polytron <small>(120)</small></label>
									</li>
								</ul>
							</form>
						</div>

						<div class="aside">
							<h3 class="aside-title">Price</h3>
							<form class="price-range">
								<input class="custom-range" type="range" name="range">
								<small class="text-muted">
									Price : 
									<span>Rp.2.000.000</span>
								</small>
							</form>
						</div>
					</aside>



					<!-- --------------Filter-------------- -->
					<div class="col-lg-9">
						<div class="filter">
							Filter
						</div>

						<div class="row">
							<div class="col-lg-4">
								Mamank
							</div>
							<div class="col-lg-4">
								Mamank2
							</div>
							<div class="col-lg-4">
								Mamank3
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
	</main>




<script src="js/jquery/jquery.js"></script>
<script src="js/bootstrap/bootstrap.js"></script>
<script src="js/app.js"></script>

</body>
</html>
